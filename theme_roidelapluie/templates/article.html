{% extends "base.html" %}
{% block title %}{{ article.title|striptags }}{% endblock %}
{% block content %}
  <article>
      <h1>
        <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title}}</a></h1>
<abbr class="published" title="{{ article.date.isoformat() }}">
    {{ article.locale_date }}
</abbr>
      {{ article.content }}
  </article>
{% endblock %}
{%block menublog%} class="active"{%endblock%}
