{% extends "base.html" %}
{% block header %}
<p>Wiki</p>
{% endblock %}
{% block content %}
{% for page in PAGES %}
    {% if not page.hide %}
<article>
  <div class="article_title">
    <h3><a href="{{ SITEURL }}/{{ page.url }}">{{ page.title }}</a></h3>
  </div>
</article>
{% endif %}
{% if not loop.last %}
<hr />
{% endif %}
{% endfor %}
{% endblock %}
{%block menuwiki%} class="active"{%endblock%}
